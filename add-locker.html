<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Snaile</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

    <!-- Chrome Android color -->
    <meta name="theme-color" content="#333333">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page">
	<!-- HEADER -->
	<header class="header">
		<div class="container">
			<a href="#!" class="header__logo">
				<img src="images/logo-snaile.png" alt="Snaile">
			</a>

			<nav class="header__nav">
				<a href="show-lockers.html">Show Lockers</a>
				<a href="mapping.html">Mapping</a>
				<a href="add-locker.html" class="btn btn--primary">Add Locker</a>
			</nav>
		</div>
	</header>
	<!-- / HEADER -->

	
	<main class="main">
		<div class="container container--md">
			<h1 class="title">Add Locker</h1>

			<form action="" class="form">
				<div class="row mb-6">
					<div class="col-xs-6">
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Locker ID:</label>
							<div class="form__block">
								<span class="form__addon">#</span>
								<input class="form__input" type="text" value="13693">
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Locker Name:</label>
							<div class="form__block">
								<span class="form__addon">#</span>
								<input class="form__input" type="text" value="13693">
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Address Line 1:</label>
							<div class="form__block">
								<input class="form__input" type="text" value="13693">
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Address Line 2:</label>
							<div class="form__block">
								<input class="form__input" type="text" value="13693">
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Country:</label>
							<div class="form__block">
								<select name="" id="" class="form__input">
									<option value="">Country 1</option>
									<option value="">Country 2</option>
									<option value="">Country 3</option>
								</select>
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Province:</label>
							<div class="form__block">
								<select name="" id="" class="form__input">
									<option value="">Province 1</option>
									<option value="">Province 2</option>
									<option value="">Province 3</option>
								</select>
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">City:</label>
							<div class="form__block">
								<select name="" id="" class="form__input">
									<option value="">City 1</option>
									<option value="">City 2</option>
									<option value="">City 3</option>
								</select>
							</div>
						</div>
						<div class="form__group form__group--fix">
							<label for="" class="form__label">Client Account:</label>
							<div class="form__block">
								<select name="" id="" class="form__input">
									<option value="">Client Account 1</option>
									<option value="">Client Account 2</option>
									<option value="">Client Account 3</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="form__group form__group--fix form__group--top mb-3">
					<label for="" class="form__label">Additional Notes:</label>
					<div class="form__block">
						<textarea name="" id="" class="form__input">Notes about this locker...</textarea>
					</div>
				</div>

				<div class="btn-wrap btn-wrap--right">
					<button type="button" class="btn btn--alt">Cancel</button>
					<button type="button" class="btn btn--primary">Save New Locker</button>
				</div>
			</form>
		</div>
	</main>

</body>
</html>
